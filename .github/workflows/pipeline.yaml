name: Pipeline

on:
    pull_request:
    push:
        branches:
            - main

jobs:
    check:
        name: Check formatting with Prettier
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
              with:
                  ref: ${{ github.head_ref }}
                  fetch-depth: 0

            - uses: hudsonm62/prettier-cli@v1.0.0
